<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi sitio web</title>
    <!-- Agregar los enlaces a los archivos CSS y JavaScript -->
</head>
<body>
    <!-- Agregar la barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi sitio web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                {{ navbar_html|safe }}
            </div>
        </div>
    </nav>

    <!-- Agregar el contenido de la página -->
    <div class="container">
        <h1>Categorías y subcategorías</h1>
        <div class="row">
            <div class="col">
                <h2>Categorías</h2>
                <ul>
                    {% for categoria in categorias %}
                    <li><a href="{{ categoria[2] }}">{{ categoria[1] }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col">
                <h2>Subcategorías</h2>
                <ul>
                    {% for subcategoria in subcategorias %}
                    <li><a href="{{ subcategoria[2] }}">{{ subcategoria[1] }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Agregar los enlaces a los archivos JavaScript -->
</body>
</html>
