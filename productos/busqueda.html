<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href="/styles/style.css" rel="stylesheet" />
    <link href="/styles/_reboot.scss" rel="stylesheet" />
    <link href="/productos/styles/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> <!-- ícono de carrito de compra  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- <title id="pagina-titulo"></title> -->
    <title>Resultados de Búsqueda</title>
</head>

<body>
    <main>
        <div class="categorias">
            
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-light rounded" aria-label="Thirteenth navbar example">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
                        <a class="navbar-brand col-lg-3 me-0" href="/index.html" style="padding: 0px"><img src="/img/logo.gif" height="60" alt="Logo galpón"/> </a>
                        <div id="nav-container"></div>

                        <ul id="json" class="navbar-nav col-lg-6 justify-content-lg-center">
                            <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
                            <!-- <script src="/js/categorias.js"></script> -->
                        </ul>

                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                            <button class="btn btn-outline-warning" type="button" id="searchButton">Search</button>
                        </form>
                      <div id="searchResults" class="grid-container">
                        <!-- <script src="/js/busqueda.js"></script> -->
                          <!-- Aquí se mostrarán los resultados de búsqueda en la grilla -->
                      </div>
                    </div>
                </div>
            </nav>

            <div class="row">
                        <!-- Menu lateral -->
                <div class="col-md-2">
                    <div class="accordion" id="accordion">
                        <!-- <script src="/js/categoriasLateral.js"></script> -->
                    </div>
                </div>
                <!-- Ruta categoria -->
                <div class="col-md-8">
                    <div id="searchInfo"></div>
                    <div class="grid-container" id="searchResultsGrid">
                        <!-- Aquí se mostrarán los resultados -->
                    </div>
                    <div id="pagination" class="mt-4">
                        <!-- Aquí se mostrarán los enlaces de paginación -->
                    </div>
                    <script>
                        const searchResultsGrid = document.getElementById('searchResultsGrid');
                        const paginationContainer = document.getElementById('pagination');
                        
                        const storedFilteredResults = localStorage.getItem('filteredResults');
                        
                        if (storedFilteredResults) {
                            const filteredResults = JSON.parse(storedFilteredResults);
                            const itemsPerPage = 8; // Cantidad de resultados por página
                            let currentPage = 1;
            
                            function displayResults(page) {
                                searchResultsGrid.innerHTML = ''; // Limpiar resultados actuales
            
                                const startIndex = (page - 1) * itemsPerPage;
                                const endIndex = startIndex + itemsPerPage;
            
                                for (let i = startIndex; i < endIndex && i < filteredResults.length; i++) {
                                    const item = filteredResults[i];
                                    const categoryName = item.url.split('/').slice(-2, -1)[0];
                                    const indiceUltimaBarra = item.url.lastIndexOf("/");
                                    const categoriaUrl = item.url.substring(0, indiceUltimaBarra) + ".html";
            
                                    const resultHtml = `
                                        <div class="search-result">
                                            <div class="preview">
                                                <img src="${item.imagen}" alt="${item.nombre}" class="preview-image">
                                            </div>
                                            <div class="result-details">
                                                <h4><a href="${item.url}" class="product-link">${item.nombre}</a></h4>
                                                <p>Precio: $${item.precio}</p>
                                                <p class="product-category" style="text-align: right;">
                                                    <a href="${categoriaUrl}" class="category-link">${categoryName}</a>
                                                </p>
                                            </div>
                                        </div>
                                    `;
                                    searchResultsGrid.innerHTML += resultHtml;
                                }
                            }
            
                            displayResults(currentPage);
            
                            // Agregar el texto de información de resultados
                            const searchTerm = localStorage.getItem('searchTerm');
                            const resultCount = filteredResults.length;
                            const searchInfo = document.getElementById('searchInfo');
                            searchInfo.innerHTML = `Se encontraron ${resultCount} productos que coinciden con "${searchTerm}"`;
            
                            // Crear enlaces de paginación
                            const totalPages = Math.ceil(filteredResults.length / itemsPerPage);
                            const paginationHtml = `
                                <ul class="pagination">
                                    ${Array.from({ length: totalPages }, (_, i) => `
                                        <li class="page-item ${currentPage === i + 1 ? 'active' : ''}">
                                            <a class="page-link" href="#" data-page="${i + 1}">${i + 1}</a>
                                        </li>
                                    `).join('')}
                                </ul>
                            `;
            
                            paginationContainer.innerHTML = paginationHtml;
            
                            // Manejar clic en enlaces de paginación
                            paginationContainer.addEventListener('click', (event) => {
                                event.preventDefault();
                                if (event.target.tagName === 'A') {
                                    currentPage = parseInt(event.target.dataset.page);
                                    displayResults(currentPage);
                                }
                            });
                        }
                    </script>
                        
                    </div>
                    <footer class="bg-light py-3">
                        <div class="container">
                          <p class="text-center">&copy; Diseñado por AAC - Todos los derechos reservados</p>
                        </div>
                    </footer>
                </div>
            </div>

        </div>

    </main>
    <script src="/js/categorias.js"></script>
    <script src="/js/categoriasLateral.js"></script>
    <!-- <script src="/js/productosDeCategoria.js"></script> -->
    <script src="/js/funcionesProductosDeCategorias.js"></script>
    <script src="/js/busqueda.js"></script>
</body>

</html>
