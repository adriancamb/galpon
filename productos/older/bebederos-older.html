<body>
    
    <main>
        <div class="categorias"> <!--   <div class="container">-->
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-light rounded" aria-label="Thirteenth navbar example">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

            <div class="row">

                <div class="col-md-2">

                    </div>
                </div>

                    <nav aria-label="Ruta de categorías">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="../index.html">Inicio</a></li>
                          <script>
                            var rutaCategorias = rutaCategoriaObtenida.split('/').filter(Boolean);
                            var rutaHTML = '';

                              var categoria = rutaCategorias[i];
                              rutaHTML += '<li class="breadcrumb-item"><a href="#">' + categoria + '</a></li>';

                            document.write(rutaHTML);
                          </script>
                        </ol>
                      </nav>
                    <div id="contenedor-productos"></div>

                    <script>
                      // Llamar a la función mostrarVistasMiniatura y pasar el nombre de la categoría
                      mostrarVistasMiniatura(nombreCategoria);
                      document.getElementById('pagina-titulo').innerText = nombreCategoria;
                    </script>
                </div>
                
            </div>
