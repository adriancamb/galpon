<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM Categorías y Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- iconos de fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
    <link href="/styles/style.css" rel="stylesheet">
    <link href="/styles/_reboot.scss" rel="stylesheet">
    <link href="/productos/styles/style.css" rel="stylesheet" />
    <!-- Incluye jQuery para hacer la solicitud AJAX para leer las categorías desde el json -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
    
</head>
<body>
    <h1>Administrar Categorías</h1>
    <div id="categorias-lista"></div>
    <h2>Agregar Nueva Categoría</h2>
    <form id="categoria-form">
        <input type="text" id="categoria-nombre" placeholder="Nombre de la categoría">
        <button type="submit">Agregar</button>
    </form>

    <h1>Administrar Productos</h1>
    
    <div id="productos-lista"></div>
    <h2>Agregar Nuevo Producto</h2>
    <form id="producto-form">
        <input type="text" id="producto-nombre" placeholder="Nombre del producto">
        <input type="number" id="producto-precio" placeholder="Precio del producto">
        <button type="submit">Agregar</button>
    </form>

    <script src="/js/app.js"></script>
    <script src="/js/funcionesProductosDeCategorias.js"></script>

</body>
</html>
